<!DOCTYPE HTML>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <title>模拟富途证劵图片裁剪</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="stylesheet" type="text/css" href="css/zoom.css">
    <link rel="stylesheet" type="text/css" href="css/headpic.css" />
</head>

<body>
    <!-- 模拟富途证劵图片裁剪功能，修复了IOS上图片过大的bug -->
    <div class="mod_container">
        <!-- S headpic 模块 -->
        <div>
            <div class="headpic_header" id="upload">
                <input class="file" type="file" name="imageurl" accept="image/*">
                <div class="headpic_preview">
                    <img src="images/shoplogo_fang.png?t=4" />
                </div>
                <div class="headpic_picbtn">
                    <a href="javascript:;" class="headpic_picbtn_btn">我要上传图片</a>
                </div>
            </div>
        </div>
        <!-- E headpic 模块 -->
        <div id="loading" class="loading">
            <span class="loading_text">图片正在上传中...</span>
        </div>
        <div id="handleImage" style="display: none;">
            <div class="canvas_bg" id="canvas_bg">
                <img id="canvas_img" class="canvas_img" />
                <canvas id="canvas" class="canvas"></canvas>
                <div id="canvas_div" class="canvas_div"></div>
                <div class="canvas_btn"><a href="javascript:void(0);" class="canvas_cancel" id="cancel_img">取消</a><a href="javascript:void(0);" class="canvas_ok" id="save_img">选取</a></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/zepto.js"></script>
    <script type="text/javascript" src="js/exif.js"></script>
    <script type="text/javascript" src="js/megapix-image.js"></script>
    <script type="text/javascript" src="js/canvas.js"></script>
</body>

</html>
